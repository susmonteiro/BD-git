<!DOCTYPE html>
    <title>{{ title }}</title>
    <body>
        <h3>{{ name }}</h3>
        <form action="{{ action }}" method="post">
            {% if edit %}
                {% for key in edit.keys() %}
                <p>{{ edit[key] }}: <input type="text" name="{{ key }}"/></p>
                {% endfor %}
                <br>
            {% endif %}

            {% if text %}
            <p> {{ text }} </p>
            {% endif %}

            {% for key in values.keys() %}
            <p>{{ values[key] }}: <input type="text" name="{{ key }}"/></p>
            {% endfor %}
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
